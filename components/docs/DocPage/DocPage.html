<div class="docs-DocPage{{? it.isIndexPage}} docs-DocPage__indexPage{{?}}">
   <div class="doc-DocPage__left">
      <a href="/" class="docs-DocPage__logo"></a>
      <component data-component="docs.Sidebar" name="menu">
         <activeLink>{{=it.activeLink}}</activeLink>
         <items:array>
            <o:object>
               <caption>Быстрый старт</caption>
               <submenu:array>
                  <o:object caption="Установка" href="/qs/install"></o>
                  <o:object caption="Пример использования" href="/qs/example"></o>
               </submenu>
            </o>
            <o:object>
               <caption>Документация</caption>
               <submenu:array>
                  <o:object caption="Компоненты" href="/docs/components"></o>
                  <o:object caption="Конфигурация компонентов" href="/docs/options"></o>
                  <o:object caption="Маршрутизация" href="/docs/routing"></o>
               </submenu>
            </o>
            <o:object>
               <caption>API</caption>
               <submenu:array>
                  <o:object caption="Конфигурация" href="/api/config"></o>
                  <o:object caption="Базовые классы" href="/api/classes"></o>
               </submenu>
            </o>
         </items>
      </component>
   </div>
   <div class="doc-DocPage__right">
      <component data-component="docs.MainPage" class="doc-DocPage__mainPageContent" name="mainPage"></component>
      <component data-component="docs.DocView" class="doc-DocPage__docContent" name="md">
         <markdown>{{=it.markdown || ' '}}</markdown>
      </component>
   </div>
   <div class="doc-DocPage__clearHelper"></div>
</div>
